<!--国内折扣商品模板-->
<script type="text/x-handlebars-template" id="discountListTpl">
  {{each result}}
  <li><a href="discount.html?productid={{$value.productId}}">
    {{#$value.productImg}}
    <p class="name">{{$value.productName}}</p>
    <p class="price">{{$value.productPrice}}</p>
    <p class="infor">
      <span>{{$value.productFrom}}</span>
      <span>{{$value.productTime}}</span>
    </p>
  </a></li>
  {{/each}}
</script>
