<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>品牌列表</title>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/brand.css">
</head>
<body>


<!--页面头部-->
<header id="header">
  <div class=index-header>
    <div class="download"><a href="#"><img src="images/header_app.png" alt=""></a></div>
    <h1 class="logo">慢慢买<a href="index.html"><img src="images/header_logo.png" alt=""></a></h1>
  </div>
  <!--搜索栏-->
  <div class="index-search">
    <input type="text" placeholder="请输入你想比价的商品">
    <input type="button" value="搜索">
  </div>
</header>

<!--面包屑导航-->
<nav id="brand-nav" class="bread-nav">
  <ul>
    <li><a href="index.html">首页 &gt;</a></li>
    <li><a href="brandTitle.html">品牌大全 ></a></li>
    <li class="current"></li>
  </ul>
  <input type="button" value="筛选">
</nav>


<!--&lt;!&ndash;哪个牌子好&ndash;&gt;-->
<section id="brand">
  <h3 class="title"></h3>

  <ul id="brand-all">
    <!--创建品牌标题大全-->
    <script type="text/x-handlebars-template" id="brandTpl">
      {{each result}}
      <li><a href="productlist.html?categoryid={{$value.categoryId}}&category=电视">
        <div class="left">
          <span class="num"></span>
        </div>
        <div class="right">
          <p class="name">{{$value.brandName}}</p>
          <p class="infor">{{$value.brandInfo}}</p>
          <i class="arrow"></i>
        </div>
      </a></li>
      {{/each}}
    </script>
  </ul>

</section>


<!--产品销售排行-->
<section id="productlist">
  <h3 class="title"></h3>

  <ul id="productlist-all">

    <script type="text/x-handlebars-template" id="productlistTpl">
      {{each result}}
      <li data-productid="{{$value.productId}}"><a href="bijia.html?productid={{$value.productId}}&comment=2388&categoryid={{$value.categoryId}}&category=电视&pageid=1 ">
        <div class="left">
          {{#$value.productImg}}
        </div>
        <div class="right">
          <p class="name">{{$value.productName}}</p>
          <p class="price">{{$value.productPrice}}<span>★★★★★</span></p>
          <p class="comment">
            <span>{{$value.productQuote}}</span>
            <span class="com">{{$value.productCom}}</span>
          </p>
        </div>
      </a></li>
      {{/each}}
    </script>
  </ul>

</section>


<!--最新评论-->
<section id="newest">
  <h3 class="title"></h3>

  <ul id="newest-all">

    <script type="text/x-handlebars-template" id="productcomTpl">
      {{each result}}
      <li><a href="javascript:;">
        <div class="top">
          <div class="left">
            <img src="" alt="">
          </div>
          <div class="right">
            <p class="name"></p>
          </div>
        </div>
        <div class="bottom">
          <i></i>
          <p class="b-title">
            <span>{{$value.comName}}:</span>
            <span>★★★★★</span>
            <span>{{$value.comTime}}</span>
          </p>
          <div class="b-comment">
            {{$value.comContent}}
            {{$value.comFrom}}
          </div>
        </div>
      </a></li>
      {{/each}}
    </script>

  </ul>

</section>

<!--页面底部-->
<footer id="footer">
  <div class="foot-t">
    <a href="#">登录</a>
    <a href="#">注册</a>
    <a href="#top"><img src="images/top.jpg" alt=""> 返回顶部</a>
  </div>
  <div class="foot-b">
    <p>
      <a href="#">手机APP下载</a>
      <a href="#">慢慢买手机版</a>
      ---掌上比价平台
    </p>
    <p class=link><a href="#">m.manmanbuy.com</a></p>
  </div>
</footer>

<script src="js/lib/jquery-1.12.4.min.js"></script>
<script src="js/lib/template.js"></script>
<script src="js/common/Route.js"></script>
<script src="js/brand.js"></script>
</body>
</html>
