<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>白菜价</title>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/baicaijia.css">
</head>
<body>
<!--页面头部-->
<header id="header">
  <div class="index-header header-red">
    <h1>白菜价-淘宝内部券</h1>
    <a href="index.html" class="icback"></a>
    <div class="download"><a href=""><img src="images/header_app.png" alt=""></a></div>
  </div>
</header>

<!--标题-->
<section id="bcj-title">
  <!-- ul的外部容器 -->
  <div class="ul-wapper" id="wrapper">
    <ul id="lis-wrapper">
      <script type="text/x-handlebars-template" id="bctitleTpl">
        {{each result}}
        <li data-titleid="{{$value.titleId}}"><a href="#">{{$value.title}}</a></li>
        {{/each}}
      </script>
    </ul>
  </div>
  <span></span>
</section>

<!--内容-->
<section id="bcj-content">
  <ul id="baicaijia-product">
    <script type="text/x-handlebars-template" id="bccontentTpl">
      {{each result}}
      <li>
        {{#$value.productHref}}
        <div class="left">
          {{#$value.productImg}}
        </div>
        <div class="right">
          <p class="name">{{#$value.productName}}</p>
          <p class="price">{{#$value.productPrice}}</p>
          {{#$value.productCouponRemain}}
          <p class="coupon">
            {{#$value.productCoupon}}
            {{#$value.productHref}}
          </p>
        </div>
      </li>
      {{/each}}
    </script>
  </ul>
</section>

<!--页面底部-->
<footer id="footer">
  <div class="foot-t">
    <a href="#">登录</a>
    <a href="#">注册</a>
    <a href="#top"><img src="images/top.jpg" alt=""> 返回顶部</a>
  </div>
  <div class="foot-b">
    <p>
      <a href="#">手机APP下载</a>
      <a href="#">慢慢买手机版</a>
      ---掌上比价平台
    </p>
    <p class=link><a href="#">m.manmanbuy.com</a></p>
  </div>
</footer>


<script src="js/lib/jquery-1.12.4.min.js"></script>
<script src="js/lib/template.js"></script>
<script src="js/lib/iscroll.js"></script>
<script src="js/common/Route.js"></script>
<script src="js/baicaijia.js"></script>
</body>
</html>
