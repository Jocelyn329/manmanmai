<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>慢慢买</title>

  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/index.css">

</head>
<body>

<!--页面头部-->
<header id="header">
  <div class=index-header>
    <div class="download"><a href="#"><img src="images/header_app.png" alt=""></a></div>
    <h1 class="logo">慢慢买<a href="index.html"><img src="images/header_logo.png" alt=""></a></h1>
  </div>
  <!--搜索栏-->
  <div class="index-search">
    <input type="text" placeholder="请输入你想比价的商品">
    <input type="button" value="搜索">
  </div>
</header>


<!--导航菜单栏-->
<nav class="index-menu">
  <ul id="indexMenu">
    <!--后台获取首页菜单栏-->
  </ul>
</nav>


<section class="index-intro">
  <!--折扣推荐-->
  <div class=index-title>
    <h3>超值折扣推荐</h3>
    <img src="images/more.png" alt="">
  </div>

  <ul id="moneyctrl">
    <!--后台获取首页折扣信息-->
  </ul>

  <div class="intro-more">
    <a href="moneyctrl.html"> 更多优惠信息》</a>
  </div>

  <!--品牌排行-->
  <div class=index-title>
    <h3>品牌排行</h3>
    <img src="images/more.png" alt="">
  </div>
</section>

<!--页面底部-->
<footer id="footer">
  <div class="foot-t">
    <a href="#">登录</a>
    <a href="#">注册</a>
    <a href="#top"><img src="images/top.jpg" alt=""> 返回顶部</a>
  </div>
  <div class="foot-b">
    <p>
      <a href="#">手机APP下载</a>
      <a href="#">慢慢买手机版</a>
      ---掌上比价平台
    </p>
    <p class=link><a href="#">m.manmanbuy.com</a></p>
  </div>
</footer>


<!--首页菜单栏模板-->
<script type="text/x-handlebars-template" id="indexMenuTpl">
  {{each result}}
  <li>
    <a href="{{$value.titlehref}}">
      {{#$value.img}}
      <p>{{$value.name}}</p>
    </a>
  </li>
  {{/each}}

</script>

<!--首页折扣信息模板-->
<script type="text/x-handlebars-template" id="indexMoneyCtrlTpl">
  {{each result}}
  <li>
    <a href=moneyproduct.html?productid={{$value.productId}} data-productId = "{{$value.productId}}">
      <div class=intro-product>
        <!--左边图片-->
        <div class="intro-pic">
          {{#$value.productImgSm}}
        </div>
        <!--右边信息-->
        <div class="intro-details">
          <p class="details-t">{{$value.productName}} <span>{{$value.productPinkage}}</span></p>
          <div class="details-b">
            <span>{{$value.productFrom}} | {{$value.productTime}}</span>
            <i>{{$value.productComCount.replace(/[\u4e00-\u9fa5]/g, "")}}</i>
          </div>
        </div>

      </div>
    </a>
  </li>
  {{/each}}
</script>

<!--引入js文件-->
<script src="js/lib/jquery-1.12.4.min.js"></script>
<script src="js/lib/template.js"></script>
<script src="js/common/Route.js"></script>
<script src="js/index.js"></script>
</body>
</html>
