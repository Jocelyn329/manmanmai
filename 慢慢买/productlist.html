<!--productlist产品信息-->
<script type="text/x-handlebars-template" id="productlistTpl">
  {{each result }}
  <li class="productlist-infor">
    <a href="bijia.html?productid={{$value.productId}}&comment={{$value.productCom}}&">
      <div class="productlist-pic">
        {{#$value.productImg}}
      </div>
      <div class="productlist-details">
        <p class="name">{{$value.productName}}</p>
        <p class="price">{{$value.productPrice}}</p>
        <p class="comment"><span>{{$value.productQuote}} </span><span> {{$value.productCom}}</span></p>
      </div>
    </a>
  </li>
  {{/each}}
</script>

<script type="text/x-handlebars-template" id="pageTpl">
  {{each pageArr}}
  <option value="{{$value.pageId}}">{{$value.pageId}} / {{$value.pageCount}}</option>
  {{/each}}
</script>
